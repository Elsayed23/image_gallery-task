<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-2 Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="./images/img-1.webp" alt="img 1">
            </div>
            <div class="slide">
                <img src="./images/img-2.webp" alt="img 2">
            </div>
            <div class="slide">
                <img src="./images/img-3.jpg" alt="img 3">
            </div>
            <div class="slide">
                <img src="./images/img-4.jpg" alt="img 4">
            </div>
            <div class="slide">
                <img src="./images/img-5.jpg" alt="img 5">
            </div>
        </div>
        <button class="prev">➜</button>
        <button class="next">➜</button>
    </div>
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="image-view" id="imageView">
        <span class="image-view-close" id="imageViewClose">&times;</span>
        <img id="largeImage" src="">
    </div>
    <script src="main.js"></script>
</body>

</html>
